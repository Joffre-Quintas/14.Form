<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Consumindo API</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <!-- JS -->
    <script type="module" src="assets/js/validationInputName.js" defer></script>
    <script type="module" src="assets/js/validationInputEmail.js" defer></script>
    <script type="module" src="assets/js/cepAPI.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form class="register">
          <h1>Cadastro</h1>
          <fieldset>
            <legend>Informações Pessoais</legend>
              <div class="inputs">
                <input  type="text" id="name" placeholder=" ">
                <label for="name">Nome</label>
              </div>
              <div class="inputs">
                <input  type="text" id="lastName" placeholder=" ">
                <label for="lastName">Sobrenome</label>
              </div>
              <div class="inputs">
                <input type="date" name="birthdayDate" id="birthdayDate" placeholder=" "> 
                <label for="birthdayDate">Data de Nascimento</label>
              </div>
              <div class="inputs">
                <input type="email" name="email" id="email" placeholder=" ">
                <label for="email">E-mail</label>
              </div>
              <div class="sexChoice">
                <p class="label">Sexo</p>
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
              </div>
              <div class="inputs">
                <input type="text" name="cpf" id="cpf" placeholder=" ">
                <label for="cpf">CPF</label>
              </div>
          </fieldset>
          <fieldset>
            <legend>Endereço</legend>
            <div class="inputs">
                <input type="text" name="cep" id="cep" placeholder=" ">
                <label for="cep">CEP</label>
            </div>
            <div class="inputs">
                <input type="text" name="city" id="city" placeholder=" " disabled>
                <label for="street">Cidade</label>
            </div>
            <div class="inputs">
                <input type="text" name="neighborhood" id="neighborhood" placeholder=" " disabled>
                <label for="street">Bairro</label>
            </div>
            <div class="inputs">
                <input type="text" name="street" id="street" placeholder=" " disabled>
                <label for="street">Rua</label>
            </div>
            <div class="inputs">
              <input type="text" name="complement" id="complement" placeholder=" ">
              <label for="complement">Complemento</label>
          </div>
          </fieldset>
          <input type="submit" value="Enviar">
      </form>
    </div>
  </body>
</html>
